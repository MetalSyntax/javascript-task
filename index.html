<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4 mb-3">
                <h3>Insert a Task</h3>
                <div class="card">
                    <div class="card-body">
                        <form action="" class="" id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add to Todo" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" cols="30" rows="10" placeholder="Add to description" class="form-control"></textarea>
                            </div>
                            <button class="btn btn-dark btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h3>History of Tasks</h3>
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>  
</body>
</html>
